<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
    <style>
        table {empty-cells: hide;
        border-collapse:collapse;

        }
        table:hover {
            border-collapse: separate;
            border-spacing: .7rem;

        }
       th {
           padding: 2rem;
       }  
       td {
           text-align: right;
           padding: 2rem;
           border: .1rem solid;
       }
       

    </style>
</head>
<body>
    <h1>Tablas en html</h1>

    <table border="1">
        <tr>
            <th></th>
            <th scope="col">examen 1</th>
            <th scope="col">examen 2</th>
            <th scope="col">examen 3</th>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Alumno 1</th>
            <th>5</th>
            <th>5.6</th>
        </tr>   
        
        <tr>
                <th rowspan="2" scope="rowgroup">Alumno 2</th>
            <th>5</th>
            <th>5.6</th>
            <th>5.9</th>
        </tr>
        <tr>
                <th rowspan="2" scope="rowgroup">Alumno 3</th>
            <th>4</th>
            <th>9</th>
            <th>5</th>
            
        </tr>
            
        
    </table>
</body>
</html>
